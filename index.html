<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  

        <title>Carrusel</title>

        <script src="https://kit.fontawesome.com/58e0304b5a.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/styles.css">

    </head>
    <body>
        <main class="main">
            <h1 class="main__title">Our Reviews</h1>
            <div class="main__sub"></div>
            <div class="card">
                <img id="card__img" class="card__img" src="./images/person-1.png" alt="Imgeperson">
                <div class="card__data">
                    <h2 id="card__name" class="card__name">Susan Smith</h2>
                    <p id="card__job" class="card__job">Web Developer</p>
                </div>
                <p id="card__description" class="card__description">
                    I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book 
                    salvia hoodie, cold-pressed four dollar toast everyday carry
                </p>
                <div class="card__buttons">
                    <div class="buttons__chevron">
                        <button id="button__left" class="button__left"><i class="fa-solid fa-chevron-left"></i></button>
                        <button id="button__right" class="button__right"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                    <button id="button__surprise" class="button__surprise">Surprise Me</button>
                </div>
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
